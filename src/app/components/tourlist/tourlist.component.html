<div>
    <h2>Tour List</h2>
    
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Tour</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tour of tours">
          <td>{{ tour.id }}</td>
          <td>{{ tour.tour }}</td>
          <td>{{ tour.location }}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <h3>Add Tour</h3>
    <form (ngSubmit)="addTour()">
      <div>
        <label for="id">Id:</label>
        <input type="text" [(ngModel)]="id" name="id"/>
      </div>
      <div>
        <label for="tour">Tour:</label>
        <input type="text" [(ngModel)]="tour" name="tour"/>
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" [(ngModel)]="location" name="location"/>
      </div>
      <button type="submit">Add Tour</button>
    </form>
  </div>
