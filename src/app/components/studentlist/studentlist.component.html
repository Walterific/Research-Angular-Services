<div>
  <h2>Student List</h2>
  
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h3>Add Student</h3>
  <form (ngSubmit)="addStudent()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="name" name="name"/>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" [(ngModel)]="age" name="age"/>
    </div>
    <button type="submit">Add Student</button>
  </form>
</div>
