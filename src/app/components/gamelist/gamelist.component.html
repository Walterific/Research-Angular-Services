<div>
  <h2>Game List</h2>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Game</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{ game.id }}</td>
        <td>{{ game.game }}</td>
        <td>{{ game.genre }}</td>
      </tr>
    </tbody>
  </table>

  <br>
  <h3>Add Game</h3>
  <form (ngSubmit)="addGame()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="game">Game:</label>
      <input type="text" [(ngModel)]="game" name="game"/>
    </div>
    <div>
      <label for="genre">Genre:</label>
      <input type="text" [(ngModel)]="genre" name="genre"/>
    </div>
    <button type="submit">Add Game</button>
  </form>
</div>
