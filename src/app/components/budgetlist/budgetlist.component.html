<div>
  <h2>Budget List</h2>
  
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Amount</th>
        <th>Day</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let budget of budgets">
        <td>{{ budget.id }}</td>
        <td>{{ budget.amount }}</td>
        <td>{{ budget.day }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h3>Add Budget</h3>
  <form (ngSubmit)="addBudget()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" [(ngModel)]="amount" name="amount"/>
    </div>
    <div>
      <label for="day">Day:</label>
      <input type="text" [(ngModel)]="day" name="day"/>
    </div>
    <button type="submit">Add Budget</button>
  </form>
</div>
