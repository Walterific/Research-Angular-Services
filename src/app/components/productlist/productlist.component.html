<div>
  <h2>Product List</h2>
  
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Manufactured</th>
        <th>Expiration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.manufacture }}</td>
        <td>{{ product.expiration}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h3>Add Product</h3>
  <form (ngSubmit)="addProduct()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="name">Product Name:</label>
      <input type="text" [(ngModel)]="productName" name="productName"/>
    </div>
    <div>
      <label for="age">Manufactured:</label>
      <input type="number" [(ngModel)]="manufacture" name="manufacture"/>
    </div>
    <div>
      <label for="age">Expiration:</label>
      <input type="number" [(ngModel)]="expiration" name="expiration"/>
    </div>
    <button type="submit">Add Product</button>
  </form>
</div>
