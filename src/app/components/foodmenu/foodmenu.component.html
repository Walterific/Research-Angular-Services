<div>
  <h2>Food Menu</h2>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Food</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menu">
        <td>{{ item.id }}</td>
        <td>{{ item.food }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </tbody>
  </table>

  <br>
  <h3>Add Food</h3>
  <form (ngSubmit)="addFood()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="food">Food:</label>
      <input type="text" [(ngModel)]="food" name="food"/>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" [(ngModel)]="price" name="price"/>
    </div>
    <button type="submit">Add Food</button>
  </form>
</div>
