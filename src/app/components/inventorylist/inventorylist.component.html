<div>
  <h2>Inventory List</h2>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventoryList">
        <td>{{ item.id }}</td>
        <td>{{ item.product }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>

  <br>
  <h3>Add Inventory Item</h3>
  <form (ngSubmit)="addInventoryItem()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="product">Product:</label>
      <input type="text" [(ngModel)]="product" name="product"/>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" [(ngModel)]="quantity" name="quantity"/>
    </div>
    <button type="submit">Add Inventory Item</button>
  </form>
</div>
