<div>
    <h2>Event List</h2>
    
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Event</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.id }}</td>
          <td>{{ event.event }}</td>
          <td>{{ event.location }}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <h3>Add Event</h3>
    <form (ngSubmit)="addEvent()">
      <div>
        <label for="id">Id:</label>
        <input type="text" [(ngModel)]="id" name="id"/>
      </div>
      <div>
        <label for="event">Event:</label>
        <input type="text" [(ngModel)]="event" name="event"/>
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" [(ngModel)]="location" name="location"/>
      </div>
      <button type="submit">Add Event</button>
    </form>
  </div>
