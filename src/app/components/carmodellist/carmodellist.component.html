<div>
  <h2>Car Model List</h2>
  
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Car Name</th>
        <th>Year Released</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.carName }}</td>
        <td>{{ car.yearReleased }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h3>Add Car</h3>
  <form (ngSubmit)="addCar()">
    <div>
      <label for="id">Id:</label>
      <input type="text" [(ngModel)]="id" name="id"/>
    </div>
    <div>
      <label for="name">Car Name:</label>
      <input type="text" [(ngModel)]="carName" name="carName"/>
    </div>
    <div>
      <label for="age">Year Released:</label>
      <input type="number" [(ngModel)]="yearReleased" name="yearReleased"/>
    </div>
    <button type="submit">Add Car</button>
  </form>
</div>
